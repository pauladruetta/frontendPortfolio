<app-card title="Acerca">
  <div class="d-flex">
    <div class="card datos-personales">
      <div class="box-container position-relative imagen-box" style="width: 10rem;">
        <div class="img-box rounded-circle ratio ratio-1x1 overflow-hidden border-0 ">
          <img [src]="persona.imagen_perfil" class="card-img-top" id="imagen_perfil" alt="Foto"> <!--TODO: Editable-->
        </div>
        <!--TODO: Editable-->
        <div class="buttons d-flex position-absolute">
          <app-edition-button
            *ngIf="visibleButton"
            (onClickButton)="onEdit($event,'imagen_perfil')"
          >
        </app-edition-button>
        </div>
      </div>
      <div class="card-body person_info"
        *ngIf="!editable.person_info"
      >
        <p class="card-text name">
          <span id="person-name"> {{ persona.nombre }} </span>
          <span id="person-apellido"> {{ persona.apellido }} </span>
        </p>
        <p class="card-text" id="person-tittle">{{ persona.titulo }}</p>
      </div>
      <div class="card-body person_info editable"
        *ngIf="editable.person_info"
      >
        <div class="card-text name d-flex w-75">
          <input id="person-name-editable" type="text" [value]=persona.nombre>
          <input id="person-apellido-editable" type="text" [value]=persona.apellido>
        </div>
        <input class="card-text" id="person-tittle-editable" [value]="persona.titulo">
        <!--TODO: Estilo-->
      </div>
      <div class="buttons d-flex position-absolute">
        <app-edition-button
          *ngIf="visibleButton && !editable.person_info"
          (onClickButton)="onEdit($event,'person_info')"
        ></app-edition-button>
        <app-aceptar-button
          *ngIf="visibleButton && editable.person_info"
          (onClickButton)="onAcept($event)"
        ></app-aceptar-button>
        <app-cancelar-button
          *ngIf="visibleButton && editable.person_info"
          (onClickButton)="onCancel()"
        ></app-cancelar-button>
      </div>
    </div>
    <div class="card acerca">
      <div class="card-body ">
        <h5 class="card-title"> Acerca </h5>
        <p
          class="card-text"
          id="acerca"
          *ngIf="!editable.acerca"
        >
          {{ persona.descripcion }}
        </p>
        <textarea
          class="card-text h-75"
          *ngIf="editable.acerca"
          id="acerca_edition"
        >
          {{ persona.descripcion }}
        </textarea>
<!--TODO: Cambiar Estilos-->
        <div class="buttons d-flex position-absolute">
          <app-edition-button
            *ngIf="visibleButton && !editable.acerca"
            (onClickButton)="onEdit($event,'acerca')"
          ></app-edition-button>
          <app-aceptar-button
            *ngIf="visibleButton && editable.acerca"
            (onClickButton)="onAcept($event)"
          ></app-aceptar-button>
          <app-cancelar-button
          *ngIf="visibleButton && editable.acerca"
          (onClickButton)="onCancel()"
        ></app-cancelar-button>
        </div>
      </div>
    </div>
  </div>
</app-card>
