<app-card title="Proyectos" cardClass="border-0 ">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title"> Proyectos </h5>
      <app-agregar-button
        *ngIf="visibleButton && !agregandoNuevo"
        (onClickButton)="onAdd($event)"
      ></app-agregar-button>
      <app-cancelar-button
        *ngIf="visibleButton && agregandoNuevo"
        class="float-end"
        (onClickButton)="onCancelAdd()"
      ></app-cancelar-button>
    </div>
    <div
    class="row proyecto-item-editable g-0"
    *ngIf="visibleButton && agregandoNuevo"
  >
    <app-proyecto-item-edit
      (onClickAcept)="onAddConfirm()"
      (onClickCancel)="onCancelAdd()"
      [editando]="false"
      [Persona] = persona
    ></app-proyecto-item-edit>
  </div>
    <app-proyectos-item
    *ngFor="let proyecto of arrProyectos"
    [proyecto]="proyecto"
    class=" d-flex justify-content-around"
  ></app-proyectos-item>
  </div>
</app-card>
