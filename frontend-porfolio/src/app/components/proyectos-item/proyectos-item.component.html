<div
  class="card mb-3"
  style="max-width: 540px;"
  *ngIf="visibleItem"
>
  <a
    [href]="proyecto.url"
    target="_blank"
    *ngIf="!editable"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="proyecto.imagen" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title titulo">{{ proyecto.titulo }}</h5>
          <p class="card-text descripcion"> {{ proyecto.descripcion }} </p>
          <p class="card-text"><small class="text-muted">@{{ proyecto.fecha }}</small></p>
          <div class="card-text languages" >
            <span class="badge bg-primary">Vue</span>
            <span class="badge bg-warning text-dark">Wordpress</span>
            <span class="badge bg-success">Tailwing</span>
          </div>
          <!--TODO Hacer dinÃ¡mico-->
        </div>
      </div>
    </div>
  </a>

  <div
    *ngIf="editable"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="proyecto.imagen" class="img-fluid rounded-start" alt="...">
      </div>
          <!--TODO editable-->
      <div class="col-md-8">
        <div class="card-body">
          <input  class="card-title titulo" [value]="proyecto.titulo">
          <input  class="card-title url" [value]="proyecto.url">
          <textarea
            class="card-text descripcion"
          >
            {{ proyecto.descripcion }}
          </textarea>
          <input  class="card-text" [value]="proyecto.fecha">
          <div class="card-text languages" >
            <span class="badge bg-primary">Vue</span>
            <span class="badge bg-warning text-dark">Wordpress</span>
            <span class="badge bg-success">Tailwing</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons d-flex position-absolute">
    <app-edition-button
      *ngIf="visibleButton && !editable"
      class="px-2"
      (onClickButton)="onEdit($event)"
    >
    </app-edition-button>
    <app-eliminate-button
      *ngIf="visibleButton && !editable"
      class="px-2"
      (onClickButton)="onDelete()"
    >
    </app-eliminate-button>
    <app-aceptar-button
      *ngIf="visibleButton && editable"
      (onClickButton)="onAcept($event)"
    ></app-aceptar-button>
    <app-cancelar-button
      *ngIf="visibleButton && editable"
      (onClickButton)="onCancel()"
    ></app-cancelar-button>
  </div>
</div>
