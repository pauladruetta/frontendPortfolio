<div class="card mb-3" style="max-width: 540px;">
  <a [href]="proyecto.url" target="_blank">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="proyecto.imagen" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title titulo">{{ proyecto.titulo }}</h5>
          <p class="card-text descripcion"> {{ proyecto.descripcion }} </p>
          <p class="card-text"><small class="text-muted">@{{ proyecto.fecha }}</small></p>
          <div class="card-text languages" >
            <span class="badge bg-primary">Vue</span>
            <span class="badge bg-warning text-dark">Wordpress</span>
            <span class="badge bg-success">Tailwing</span>
          </div>
        </div>
      </div>
    </div>
  </a>
  <div class="buttons d-flex position-absolute">
    <app-edition-button  *ngIf="visibleButton"  ></app-edition-button>
    <app-eliminate-button  *ngIf="visibleButton"  ></app-eliminate-button>
  </div>
</div>
