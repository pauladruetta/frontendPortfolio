<div
  class="card proyecto mb-3"
  style="max-width: 540px;"
  *ngIf="visibleItem"
>
  <a
    [href]="proyecto.url"
    target="_blank"
    *ngIf="!editable"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="proyecto.imagen" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title titulo">{{ proyecto.titulo }}</h5>
          <p class="card-text descripcion"> {{ proyecto.descripcion }} </p>
          <p class="card-text"><small class="text-muted">@{{ proyecto.fecha }}</small></p>
          <div class="card-text languages" >
            <span
              class="badge text-dark"
              *ngFor="let habilidad of proyecto.habilidades"
              [ngClass]="habilidad.nombre"
            >
              {{ habilidad.nombre }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </a>

  <div
    *ngIf="editable"
  >
    <div class="row g-0">
      <app-proyecto-item-edit
        [Proyecto] = "proyecto"
        (onClickAcept)="onConfirm()"
        (onClickCancel)="onCancel()"
        [editando]="true"
      ></app-proyecto-item-edit>

      *ngIf="visibleButton && !editable"
      class="px-2"
      (onClickButton)="onEdit($event)"

    <app-eliminate-button
