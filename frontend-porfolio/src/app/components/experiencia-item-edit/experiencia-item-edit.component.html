<form [formGroup]="formulario" (ngSubmit)="onAcept()">
  <!--TODO Los formularios con un enter submit, controlar-->
  <div
    class="image-box position-relative d-flex justify-content-evenly"
  >
    <div
      class="col-md-4 rounded-circle ratio ratio-1x1 overflow-hidden border-0 bg-opacity-10 bg-info"
      style="width: 10rem;"
    >
      <img [src]="imagen_editada" class="img-fluid rounded-start" alt="...">
    </div>

    <app-lector-imagen
      *ngIf="editable_imagen"
    ></app-lector-imagen>
    <div
      class="buttons-image d-flex position-absolute"
      [ngClass]="{'edit':!editable_imagen}"
    >
      <app-edition-button
        *ngIf="!editable_imagen"
        (onClickButton)="onEditImage($event)"
      >
      </app-edition-button>
      <app-aceptar-button
        *ngIf="editable_imagen"
        class="m-2"
        (onClickButton)="onAceptImage()"
      ></app-aceptar-button>
      <app-cancelar-button
        class="m-2"
        *ngIf="editable_imagen"
        (onClickButton)="onCancelImage()"
      ></app-cancelar-button>
    </div>
  <!--TODO Esto debería ser un componente, es igual en todos-->
  </div>
  <div class="form-group">
    <label></label>
    <input class="form-control" type="text" placeholder="Título" formControlName="titulo" >
  </div>
  <div class="form-group">
    <label></label>
    <input class="form-control" type="text" placeholder="Empresa" formControlName="empresa">
  </div>
  <div class="form-group">
    <label></label>
    <input class="form-control" type="text" placeholder="Tipo" formControlName="tipo">
  </div>
  <div class="form-group">
    <label></label>
    <input class="form-control" type="number" placeholder="Fecha de Inicio" formControlName="fecha_inicio">
  </div>
  <div class="form-group">
    <label></label>
    <input class="form-control" type="number" placeholder="Fecha de Finalización" formControlName="fecha_fin">
  </div>
  <div class="form-group">
    <label></label>
    <input class="form-control" type="text" placeholder="País" formControlName="pais">
  </div>
  <div class="form-group">
    <label></label>
    <input class="form-control" type="text" placeholder="Provincia" formControlName="provincia">
  </div>
  <input type="submit" value="Aceptar" class="btn btn-ligth float-end">
  <app-cancelar-button
  texto="Cancelar"
  [cruz]="false"
  (onClickButton)="onCancel()"
>
</app-cancelar-button>
</form>
