<button
  type="button"
  data-bs-toggle="modal" attr.data-bs-target="#{{idModel}}"
  class="btn btn-success btn-sm rounded-circle "
  [ngStyle]="myStyles"
  (click)="onClick(element)"
  [disabled]="!isActived"
>
  <fa-icon [icon]="['fas','xmark']"></fa-icon>
</button>
<app-confirm-model [idModal]="idModel" (accion)="OnAccion($event)"></app-confirm-model>
